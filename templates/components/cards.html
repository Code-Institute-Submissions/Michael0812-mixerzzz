    {% block card %}

  

<div class="col s12 m6 l4">

    <div class="card">
        <div class="card-image">
            <img src="{{ whisky.whisky_img }}" alt="cutty_sark" class="responsive-img card-img">
            <h5 class="page-title center grey mb-2">{{whisky.category_name}}</h5>
        </div>
            <span class="card-title ml-2">{{ whisky.whisky_name }}</span>
        <div class="card-text ml-2 mr-2 mt-2">{{ whisky.whisky_description|truncate(200, True)|safe }}</div>
        <span class="card-action ml-2">
            <table>
                <tr>
                    <td>Water</td>
                    <td>{{ whisky.number_water }}</td>
                </tr>
                <tr>
                    <td>Ginger Ale</td>
                    <td>{{ whisky.number_ginger }}</td>
                </tr>
                <tr>
                    <td>Coke</td>
                    <td>{{ whisky.number_coke }}</td>
                </tr>
                <tr>
                    <td>Green Tea</td>
                    <td>{{ whisky.number_green_tea }}</td>
                </tr>
             </table>
        </span>
        <a href="{{url_for('edit_whisky', whisky_id=whisky._id)}}" class="edit btn waves grey mt-2 mb-2">Edit</a>
        <a href="{{url_for('delete_whisky', whisky_id=whisky._id)}}" class="delete btn waves grey mt-2 mb-2">Delete</a>
      </div>
    </div>
    {% endblock %}
