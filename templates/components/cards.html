    {% block card %}
<div class="col s12 mt-5 pt-4">
    <div class="card">
        <div class="card-image">
            <img src="{{ whisky.whisky_img }}" alt="cutty_sark" class="responsive-img card-img">
            <h3 class="page-title center grey">{{whisky.category_name}}</h3>
        </div>
        <div class="card-text ml-2 mr-2">{{ whisky.whisky_description }}</div>
        <span class="card-action">
            <table>
                <tr>
                    <td>Water</td>
                    <td>{{ whisky.number_water }}</td>
                </tr>
                <tr>
                    <td>Ginger Ale</td>
                    <td>{{ whisky.number_ginger }}</td>
                </tr>
                <tr>
                    <td>Coke</td>
                    <td>{{ whisky.number_coke }}</td>
                </tr>
                <tr>
                    <td>Green Tea</td>
                    <td>{{ whisky.number_green_tea }}</td>
                </tr>
             </table>
        </span>
        <a href="{{url_for('edit_whisky', whisky_id=whisky._id)}}" class="edit btn waves grey mt-4 mr-2">Edit</a>
        <a href="{{url_for('delete_whisky', whisky_id=whisky._id)}}" class="delete btn waves grey mt-4">Delete</a>
      </div>
    </div>
    {% endblock %}
