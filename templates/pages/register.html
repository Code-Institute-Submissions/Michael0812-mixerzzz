{% extends 'layout/base.html' %}
{% block content %}

<div id="create-account-wrapper" class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="center white-text">Register</h1>
      <!--Username-->
      <form id="new-account-form">
        <div class="form-group">
          <label for="newUsername">Username</label>
          <input id="newUsername" type="text" class="form-control" maxlength="40" aria-label="Enter a username" placeholder="Enter a username" required>
        </div>
        <!--Password-->
        <div class="form-group">
          <label for="newEmailInput">Email address</label>
          <input id="newEmailInput" type="email" class="form-control" maxlength="40" aria-describedby="emailHelp" placeholder="Enter email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
            else.</small>
        </div>

        <div class="form-group">
          <label for="newPasswordInput">Password</label>
          <input id="newPasswordInput" type="password" class="form-control" maxlength="20" minlength="8" placeholder="Password" required>
        </div>
        <button class="btn waves-effect waves-light grey" type="submit" id="sendSignupButton">Create account</button>
      </form>
      <p class="mt-2">Already have an account? <a class="fh-link grey-text" href="{{url_for('login')}}">
          Log in</a>
      </p>
    </div>
  </div>
</div>

{% endblock %}
