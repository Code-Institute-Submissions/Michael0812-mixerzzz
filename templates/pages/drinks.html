{% extends 'pages/base.html' %}

{% block content %}

<!--SCOTTISH WHISKY-->



    
    
    

<h1 class="title-drinks center pt-5 mt-5">Scottish</h1>


<div class="card-group pl-3 pr-3">
{% for whisky in whisky %}
<div class="container">
<div class="row">
<div class="col-12">
  <div class="card">
    <img class="card-img-top scottish" src="{{ url_for('static', filename='img/cutty_sark.jpg') }}" alt="cutty_sark">
    <div class="card-body">
      <h5 class="card-title">{{ whisky.whisky_name }}</h5>
      <p class="card-text">{{ whisky.whisky_description }}</p>
      <table>
        <tr>
          <td>Water</td>
          <td>5</td>
        </tr>
        <tr>
          <td>Ginger</td>
          <td>3</td>
        </tr>
        <tr>
          <td>Coke</td>
          <td>2</td>
        </tr>
        <tr>
          <td>Green Tea</td>
          <td>4</td>
        </tr>
      </table>
    </div>
  </div>
  </div>
  </div>
  </div>
  {% endfor %}

{% endblock %}
