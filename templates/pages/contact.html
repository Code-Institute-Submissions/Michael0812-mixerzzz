{% extends 'layout/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col m10 offset-m1 s12">
            <h2 class="center-align">Drop us a line</h2>
                <div class="row">
                <form class="col s12">
                <!--First Name-->
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="first_name" type="text" class="validate" required>
                            <label for="first_name">First Name</label>
                        </div>
                <!--Last Name-->
                        <div class="input-field col s12">
                            <input id="last_name" type="text" class="validate" required>
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                <!--Email-->
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate" required>
                            <label for="email">Email</label>
                        </div>
                    </div>
                <!--Message-->
                    <div class="row">
                        <div class="input-field col s12">
                          <textarea id="message" class="materialize-textarea" required></textarea>
                          <label for="message">Message</label>
                        </div>
                    </div>
                <!--Newsletter-->
                    <div class="row">
                        <div class="input-field col s12">
                          <label>Do you want to hire from us about whisky?</label>
                        </div>
                        <div class="input-field col m4 s12 center-align">
                          <input name="group2" type="radio" id="callComm" checked />
                          <label for="callComm">Yes, please send me some news.</label>
                        </div>
                        <div class="input-field col m4 s12 center-align">
                          <input name="group2" type="radio" id="newsletter" />
                          <label for="newsletter">No, thank you.</label>
                        </div>
                    </div>
                <!--Send-->
                    <div class="row pt-2 pb-2">
                        {% include 'components/send_message.html' %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
